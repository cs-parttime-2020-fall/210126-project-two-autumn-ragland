<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Clicking Game</h1>
    <div id="gridContainer">
        <div id="playerOneContainer" class="card">
            <h2 id = "smallScoreOne">Score : 0</h2>
            <button class="btn btn-secondary" id = "playerOne">Player One</button>
            <p class = "largeScore" id = "largeScoreOne">0</p>
        </div>
        <div id="scoreAndOptionsContainer" class="card bg-secondary">
            <h3>In the Lead</h3>
            <h4 id = "leadPlayer">Click a player button to start!</h4>
            <div>
                <h3>Options</h3>
                <div>
                    <h5>Change the Counter Color</h5>
                    <button class="btn btn-primary plumCounterBtn">Plum</button>
                    <button class="btn btn-primary blueCounterBtn">Shadow Blue</button>
                    <button class="btn btn-primary purpleCounterBtn">Maximum Blue Purple</button>
                </div>
                <div>
                    <h5>Choose Winning Value</h5>
                    <button class="btn btn-success winningNumberBtn">10</button>
                    <button class="btn btn-warning winningNumberBtn">15</button>
                    <button class="btn btn-danger winningNumberBtn">20</button>
                </div>
            </div>
        </div>
        <div id="playerTwoContainer" class="card">
            <h2 id = "smallScoreTwo">Score : 0</h2>
            <button class="btn btn-secondary" id = "playerTwo">Player Two</button>
            <p class = "largeScore" id = "largeScoreTwo">0</p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
